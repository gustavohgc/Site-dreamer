<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Dreamer Imports</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="logo"><a href="index.html">
        <img src="logo.png" alt="logo"></a> </div>
      <div class="search-bar">
        <input type="text" placeholder="O que você procura?">
        <button>🔍</button>
        <button>👤</button>
        <button>🛒</button>
      </div>
    </div>
    <nav>
      <a href="camisetas.html">CAMISETAS</a>
      <a href="calcas.html">CALÇAS</a>
      <a href="bermudas.html">BERMUDAS</a>

      <a href="calcados.html">CALÇADOS</a>
      <a href="acessorios.html">ACESSÓRIOS</a>
    </nav>
  </header>

  <main class="container">
    <h2>Cadastrar Conta</h2>

    <form class="form-cadastro">
      <div class="input-box">
        <input type="text" placeholder="Nome completo" required>
      </div>

      <div class="input-box">
        <input type="email" placeholder="E-mail" required>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Senha" required>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Confirmar senha" required>
      </div>

      <button type="submit" class="btn">Cadastrar</button>

      <p class="login-link">Já tem uma conta? <a href="login.html">Entrar</a></p>
    </form>
  </main>

  <footer>
    <p>Copyright 2025 | Dreamer Imports</p>
    <div>
      <a href="#">Quem somos?</a>
      <a href="#">Central de Atendimento</a>
      <a href="#">Acessibilidade</a>
    </div>

</body>
</html>
