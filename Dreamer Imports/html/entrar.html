  <!-- 
  ======================================================
    SCRIPT DA P츼GINA DE LOGIN
  ======================================================
  -->
  <script type="module">
    // 1. IMPORTA칂칏ES (Mais fun칞칫es)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      onAuthStateChanged,
      GoogleAuthProvider, // <-- NOVO para Google
      signInWithPopup     // <-- NOVO para Google
    } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      setDoc,
      getDoc             // <-- NOVO para verificar se o utilizador existe
    } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    // 2. CONFIGURA칂츾O (Usei o config da sua p치gina de cadastro)
    const firebaseConfig = {
      apiKey: "AIzaSyBpAgZMHjz0yk4LDle6b9bdEHWmuLXQmUQ",
      authDomain: "meusite-login.firebaseapp.com",
      projectId: "meusite-login",
      storageBucket: "meusite-login.firebasestorage.app",
      messagingSenderId: "133209410475",
      appId: "1:133209410475:web:8de840ccb41a9f643de0ee",
      measurementId: "G-15NMNRGP61"
    };

    // 3. INICIALIZA칂츾O
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    auth.languageCode = 'pt'; // Define o idioma para erros

    // 4. SELETORES (Apenas da p치gina de LOGIN)
    const formLogin = document.getElementById('form-login');
    const emailLogin = document.getElementById('email-login');
    const senhaLogin = document.getElementById('senha-login');
    const btnGoogleLogin = document.getElementById('btn-google-login'); // <-- NOVO

    // 5. FUN칂츾O DE LOGIN (Email e Senha)
    formLogin.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailLogin.value;
      const senha = senhaLogin.value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);
        console.log('Login com E-mail efetuado!', userCredential.user);
        alert('Login efetuado com sucesso!');
        window.location.href = "index.html"; // Redireciona para a home

      } catch (error) {
        // Tradutor de erros de LOGIN
        console.error("C칩digo do Erro:", error.code);
        let mensagemErro = 'Ocorreu um erro desconhecido.';

        switch (error.code) {
          case 'auth/user-not-found':
            mensagemErro = 'Nenhuma conta encontrada com este e-mail.';
            break;
          case 'auth/wrong-password':
            mensagemErro = 'Senha incorreta. Por favor, tente novamente.';
            break;
          case 'auth/invalid-email':
            mensagemErro = 'O formato do e-mail n칚o 칠 v치lido.';
            break;
          case 'auth/too-many-requests':
            mensagemErro = 'Muitas tentativas de login. Tente novamente mais tarde.';
            break;
        }
        alert(mensagemErro);
      }
    });

    // 6. FUN칂츾O DE LOGIN (Google)
    btnGoogleLogin.addEventListener('click', async (e) => {
      e.preventDefault();
      const provider = new GoogleAuthProvider(); // Define o provedor Google

      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log('Login com Google efetuado!', user);

        // VERIFICAR SE O UTILIZADOR J츼 TEM DADOS NO FIRESTORE
        // (Para guardar o nome, caso ele se registe pelo Google)
        const userDocRef = doc(db, "usuarios", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (!userDocSnap.exists()) {
          // Se n칚o existe, cria um documento para ele
          await setDoc(userDocRef, {
            nome: user.displayName, // Pega o nome do Google
            email: user.email,
            dataCadastro: new Date()
          });
          console.log("Novo utilizador do Google guardado no Firestore");
        }
        
        alert('Login com Google efetuado! Bem-vindo(a), ' + user.displayName);
        window.location.href = "index.html"; // Redireciona para a home

      } catch (error) {
        // Tradutor de erros do Google
        console.error("C칩digo do Erro:", error.code);
        let mensagemErro = 'Ocorreu um erro ao fazer login com o Google.';

        switch (error.code) {
          case 'auth/popup-closed-by-user':
            mensagemErro = 'Voc칡 fechou a janela de login do Google antes de terminar.';
            break;
          case 'auth/account-exists-with-different-credential':
            mensagemErro = 'J치 existe uma conta com este e-mail, mas com um m칠todo de login diferente (ex: senha).';
            break;
        }
        alert(mensagemErro);
      }
    });

    // 7. OBSERVADOR (Opcional, mas redireciona se j치 estiver logado)
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Se o utilizador j치 est치 logado e acedeu a esta p치gina,
        // redireciona-o para a p치gina principal.
        console.log("Utilizador j치 logado, a redirecionar...");
        // Verifica se estamos na p치gina de login para evitar loops
        if (window.location.pathname.includes("entrar.html")) {
          window.location.href = "index.html";
        }
      } else {
        console.log("Utilizador desligado, a aguardar login.");
      }
    });

  </script>
  <script type="module" src="auth-global.js"></script>
